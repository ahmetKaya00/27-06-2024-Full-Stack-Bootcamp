<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border and Radius</title>
    <style>
        .border-demo{
            border: 2px solid #000000; 
          /*  border-bottom: 2px solid #000000;*/
          margin-bottom: 5px;
        }
        .border-demo2{
            width: 100px;
            height: 100px;
            border: 2px solid #000000;
            border-radius: 80px 50px 50px 90px;
        }
    </style>
</head>
<body>
    <div class="border-demo">
        <h1>Css Border</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, alias.</p>
    </div>
    <div class="border-demo2">
    </div>
</body>
</html>
