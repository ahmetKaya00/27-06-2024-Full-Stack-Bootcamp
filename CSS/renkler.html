<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>

    <style>
        .hex-box{
            width: 100px;
            height: 100px;
            background-color: #34AB45;
        }
        .rgb-box{
            width: 100px;
            height: 100px;
            background-color: rgb(206, 156, 17);
        }
        .rgba-box{
            width: 100px;
            height: 100px;
            background-color: rgba(255, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="rgb-box"></div>
    <div class="hex-box"></div>
    <div class="rgba-box"></div>
</body>
</html>
