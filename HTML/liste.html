<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!--Sıralı Liste-->
    <ol>
        <li>Öğe 1</li>
        <ul>
            <li>İç Öğe 1</li>
            <li>İç Öğe 2</li>
        </ul>
        <li>Öğe 2</li>
        <li>Öğe 3</li>
        <li>Öğe 4</li>
    </ol>

    <!--Sırasız Liste-->
    <ul>
        <li>Öğe 1</li>
        <ol>
            <li>İç Öğe 1</li>
            <li>İç Öğe 2</li>
        </ol>
        <li>Öğe 2</li>
        <li>Öğe 3</li>
    </ul>

</body>
</html>
